<template>
    <h3>Job Listings</h3>
    <button type="button" click.delegate="addJob()">Add a Job</button>
    <table class="table table-striped">
        <thead>
            <td>Title</td>
            <td>Need Date</td>
            <td>Location</td>
            <td>Technologies</td>
        </thead>
        <tbody>
            <tr repeat.for="job of jobs">
                <td>${job.title}</td>
                <td>${job.needDate | dateFormat:'MM/YYYY'}</td>
                <td>${job.location.city},${job.location.state}</td>
                <td>${job.jobSkills.join(', ')}</td>
            </tr>
        </tbody>
    </table>
</template>
